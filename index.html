<!DOCTYPE html>
<html>

<head>
  <title>Bus Mall Images</title>
  <link rel="stylesheet" href="./css/reset.css">

</head>

<body>
  <header>
    <h1>Select your favorite images</h1>

  </header>
  <main>

    <table id="image-table" class="show-table">
      <tr>
        <td><img id="image1" src=""></td>
        <td><img id="image2" src=""></td>
        <td><img id="image3" src=""></td>
        </td>
      </tr>
    </table>
<table></table>
<table id="button-table" class="hide-table">
  <tr>
    <td>
      <p>You have already submitted your votes. Press the button below to restart voting.</p>
      <button id="restart-voting">Restart voting</button>
    </td>
  </tr>
</table>
    <div id="data" class="hide-table">
      <ul id="image-list">
      </ul>
      <div class="chart-container">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
